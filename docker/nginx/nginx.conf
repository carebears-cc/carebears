# docker/nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost; # Replace with your domain in production

        location / {
            proxy_pass http://app:8000; # 'app' is the service name in docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Optional: Adjust client max body size for file uploads
            client_max_body_size 10M;
        }

        location /static/ {
             alias /app/static/; # Assuming your static files are in /app/static inside the container
        }
    }
}
